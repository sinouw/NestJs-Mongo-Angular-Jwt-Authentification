<app-globalheader></app-globalheader>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">

                    <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="btn btn-primary" style="color: white">Take Me Home </a>
                </div>

            </div>
        </div>
    </div>
</div>
