<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" autocomplete="off" #username="ngModel" name="username" [(ngModel)]="formModel.username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" autocomplete="off" class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
        </div>

    </div>
    <a style="color: white;text-align: center;" [routerLink]="['/home']" routerLinkActive="router-link-active"> You don't think so ? then, go <strong><u>Home</u></strong></a>
</form>
