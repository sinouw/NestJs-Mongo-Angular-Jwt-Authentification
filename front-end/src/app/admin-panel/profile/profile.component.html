<div class="row">

    <p class="lead">Hello, Mr {{userDetails?.username}}.</p>
</div>
<div class="row">

    <div class="col-6">
        <mat-card *ngIf="userDetails" class="col-md-6">
            <div><strong>User Details</strong></div>
            <br>
            <mat-divider></mat-divider>
            <div style="padding-top:10px;">
                <strong>Username : </strong>"{{userDetails?.username}}"
            </div>

            <div style="padding-top:10px;">
                <strong>Role : </strong>
                <a *ngFor="let role of userDetails.roles">
                    "{{role}}"
                </a>
            </div>
        </mat-card>
    </div>

    <div class="col-6">
        <div><strong>User Image</strong></div>
        <br>
        <mat-divider></mat-divider>
        <img width="100%" height="100%" *ngIf="userImage" [src]="userImage" alt="">
        <input type="file" class="btn " (change)="fileChangeEvent($event)" placeholder="Upload file..." />
        <button type="button" class="btn btn-dark" (click)="upload()">Upload</button>
    </div>

</div>
